<template name="listObligees">

  </div>

    {{#each obligees}}
      {{> obligee}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Podať žiadosť" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Vyberte povinnú osobu</div>
  {{/unless}}

  {{! Filtered by {{filter}}

<template name="about">
infozákon pre lenivých -- pohodlné podávanie žiadostí o informácie<br/>
Umožňuje podať formálne správnu žiadosť, odsledovať celý proces, dostávať notifikácie o uplynutých lehotách a zdieľať informácie s ostatnými používateľmi.

<h2>Podanie žiadosti o informácie</h2>
<div class="description">
<p>
Prostredníctvom žiadosti o informácie môžete od inštitúcie získať informácie, ktoré má daná inštitúcia k dispozícii. Nepotrebujete zdôvodňovať, na čo vám to bude -- o informácie môže požiadať každý.<br/>
Ale:
<ul>
<li>nie osobné údaje iných ľudí, alebo utajené informácie -- tieto budú vyčiernené</li>
<li>inštitúcia nie je povinná informáciu "vyrábať", iba ju vyhľadať -- nie je povinná napr. vyhotoviť analýzu, ak takáto analýza už neexistuje</li>
<li>nepoužívajte žiadosť na "sťažovanie sa" -- na to je iný postup (podľa zákona o sťažnostiach)</li>
</ul>

Potrebujete:
<ul>
<li>vedieť popísať, čo žiadate, môže byť aj popis, napríklad "Zmluva o nájme objektu na Ružovej 1 za rok 2010". Ak viete priamo evidenčné číslo dokumentu, je dobré ho uviesť.</li>
<li>od koho to žiadate -- ktorá inštutúcia Vám má odpovedať. </li>
<li>Vaše meno a poštovú adresu pre prípadné zaslanie zamietavého rozhodnutia, ktoré je vždy písomné)</li>
<li>email (ak chcete žiadosť podať elektronicky) - alebo tlačiareň (ak chcete žiadosť poslať papierovo)</li>
</ul>

Nepotrebujete:
<ul>
<li>žiadny formulár</li>
<li>elektronický podpis</li>
</ul>

</p>
</div>
</template>
