<a href="{% provider_login_url "google" process=process %}"><img src="{% static 'main/images/social/googleplus.png' %}" title="Login With Google"></a>
<a href="{% provider_login_url "twitter" process=process %}"><img src="{% static 'main/images/social/twitter.png' %}" title="Login With Twitter"></a>
<a href="{% provider_login_url "linkedin" process=process %}"><img src="{% static 'main/images/social/linkedin.png' %}" title="Login With LinkedIn"></a>
