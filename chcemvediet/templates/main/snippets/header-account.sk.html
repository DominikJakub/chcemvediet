{% if user.is_authenticated %}
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.email }} <b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a href="{% url 'accounts:profile' %}">Užívateľský profil</a></li>
      <li><a href="{% url 'account_change_password' %}">Zmeniť heslo</a></li>
      <li><a href="{% url 'account_email' %}">Nastaviť e-maily</a></li>
      <li><a href="{% url 'socialaccount_connections' %}">Nastaviť prepojenia</a></li>
      <li class="divider"></li>
      <li><a href="{% url 'account_logout' %}" class="post" data-post-csrfmiddlewaretoken="{{ csrf_token }}">Odhlásenie</a></li>
    </ul>
  </li>
{% else %}
  <li><a href="{% url 'account_login' %}">Prihlásenie</a></li>
  <li><a href="{% url 'account_signup' %}">Registrácia</a></li>
{% endif %}
