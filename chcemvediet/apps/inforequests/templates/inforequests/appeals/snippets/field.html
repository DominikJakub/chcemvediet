{% comment %}
 %
 % Context:
 %  -- field: django.forms.fields.Field
 %
{% endcomment %}

{% if field.errors %}
  <span class="with-tooltip tooltip-permanent tooltip-error" title="{{ field.errors|join:" " }}">{{ field }}</span>
{% else %}
  <span>{{ field }}</span>
{% endif %}
